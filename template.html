{{ define "event"}}
<div class="p-8 border-2 my-8">
  <div class="flex flex-nowrap">
    <img src="zoukprime.jpg" class="w-16 h-16 object-cover rounded-full">
    <div class="mx-8">
      <h3 class="text-2xl">{{.Title}}</h3>
      <div class="date">Friday, 11 January</div>
    </div>
  </div>

  <ul>
    {{ range .Slots }} <li> {{ . }} </li> {{ end}}
    <li> location: {{ .Location }}</li>
    <a href="{{.URL}}">{{.URL}}</a>
  </ul>
</div>
{{end}}


<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="compiled_style.css" rel="stylesheet">
</head>

<body>
  <h1 class="text-3xl font-bold underline">
    Zouk Calendar
  </h1>
  <div class="max-w-lg m-auto">
    {{ range . }}
    {{ template "event" . }}
    {{ end }}
  </div>
</body>

</html>
